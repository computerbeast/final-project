<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>

    <header>
        <h3>Weather App</h3>
    </header>

</head>
<body>


    <div id="map">
        <img src="https://simplemaps.com/static/svg/ee/ee.svg" alt="" width="80%" style="margin: auto;">
        <p>
            <a href="https://simplemaps.com/resources/svg-ee">Map by Simplemaps</a>
        </p> 
        
     
        <div class="city" id="tallinn">
            <h4>Tallinn</h4>
            <p id="tallinnWeather">°C</p>
        </div>
        
        <div class="city" id="parnu">
            <h4>Pärnu</h4>
           <p id="parnuWeather">°C</p> 
        </div>
    
        <div class="city" id="tartu">
            <h4>Tartu</h4>
            <p id="tartuWeather">°C </p>
        </div>
    
        <div class="city" id="narva">
            <h4>Narva</h4>
            <p id="narvaWeather">°C</p>
        </div>
    
        <div class="city" id="kuressaare">
            <h4>Kuressaare</h4>
            <p id="kuressaareWeather">°C</p>
        </div>

        <div class="city" id="voru">
            <h4>Võru</h4>
            <p id="voruWeather">°C</p>
        </div>

        <div class="city" id="paide">
            <h4>Paide</h4>
            <p id="paideWeather">°C</p>
        </div>
        
    </div>



</body>
</html>
